services:
  # PostgreSQL Database - Alpine for minimal size
  db:
    image: postgres:16-alpine
    container_name: novavote-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: novavote
      POSTGRES_USER: novavote
      POSTGRES_PASSWORD: ${DB_PASSWORD:-novavote_secure_pass}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - backend
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U novavote"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: -c log_statement=none

  # Redis Cache & Queue - Alpine for minimal size
  redis:
    image: redis:7-alpine
    container_name: novavote-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --loglevel warning
    volumes:
      - redis_data:/data
    networks:
      - backend
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # FastAPI Backend with production config
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile.backend
    container_name: novavote-api
    restart: unless-stopped
    env_file: .env
    ports:
      - "8001:8000"
    environment:
      # Database config - using asyncpg for better performance
      DATABASE_URL: postgresql+asyncpg://novavote:${DB_PASSWORD:-novavote_secure_pass}@db:5432/novavote
      REDIS_URL: redis://redis:6379/0
      
      # Security & API
      SECRET_KEY: ${SECRET_KEY:-change-this-secret-key-in-production-min-32-chars}
      BACKEND_CORS_ORIGINS: "${BACKEND_CORS_ORIGINS:-http://localhost:3001,http://web:3001}"
      
      # Storage & URLs
      STORAGE_PATH: /app/storage
      PUBLIC_URL: "${PUBLIC_URL:-http://localhost:3001}"
      
      # Email Configuration (from .env)
      MAIL_ENABLED: "${MAIL_ENABLED:-true}"
      MAIL_SERVER: "${MAIL_SERVER}"
      MAIL_PORT: "${MAIL_PORT}"
      MAIL_USERNAME: "${MAIL_USERNAME}"
      MAIL_PASSWORD: "${MAIL_PASSWORD}"
      MAIL_FROM: "${MAIL_FROM}"
      MAIL_FROM_NAME: "${MAIL_FROM_NAME:-NovaVote}"
      MAIL_USE_TLS: "${MAIL_USE_TLS:-true}"
      MAIL_USE_SSL: "${MAIL_USE_SSL:-false}"
      MAGIC_LINK_EXPIRE_MINUTES: "${MAGIC_LINK_EXPIRE_MINUTES:-15}"
      
      # Python config
      PYTHONUNBUFFERED: "1"
      PYTHONDONTWRITEBYTECODE: "1"
      
    volumes:
      - ./backend:/app
      - ballot_storage:/app/storage
    networks:
      - backend
      - frontend
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    command: >
      sh -c "
        alembic upgrade head &&
        uvicorn app.main:app --host 0.0.0.0 --port 8000
      "

  # Next.js Frontend with production config
  web:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        NEXT_PUBLIC_API_URL: "${NEXT_PUBLIC_API_URL:-http://localhost:8001/api/v1}"
    container_name: novavote-web
    restart: unless-stopped
    env_file: .env
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
    networks:
      - frontend
    depends_on:
      - api
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  backend:
    driver: bridge
  frontend:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  ballot_storage:
    driver: local
